<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyan vs Red Blokus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Cyan vs Red Blokus</h1>

        <div class="status">
            <h2 id="turn-display">Cyan's Turn</h2>
            <p id="message-area"></p>
        </div>

        <div class="game-board" id="game-board"></div>

        <div id="cyan-legal-moves"></div>
        <div id="red-legal-moves"></div>

        <!-- Evaluation bar -->
        <div id="eval-bar">
            <div id="cyan-bar"></div>
            <div id="red-bar"></div>
        </div>
        
        <!-- Playersâ€™ pieces -->
        <div class="player-area cyan-player">
            <h2>Cyan Pieces</h2>
            <div class="piece-selection" id="cyan-pieces"></div>
        </div>

        <div class="player-area red-player">
            <h2>Red Pieces</h2>
            <div class="piece-selection" id="red-pieces"></div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="rotate-btn">Rotate</button>
            <button id="flip-btn">Flip</button>
            <button id="undo-btn">Undo</button>

        </div>

        <!-- Game Review Panel (NEW) -->
        <div class="game-review">
            <h2>Game Analysis</h2>
            <div id="move-log"></div>
        </div>
    </div>

    <script src="logic.js"></script>
    <script src="AI.js"></script>

</body>
</html>
